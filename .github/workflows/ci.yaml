on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  build_test_lint_typecheck:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Install poetry
      run: pipx install poetry
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'poetry'
    - run: poetry install
    - run: poetry poe test
    - run: poetry poe lint
    - run: poetry poe typecheck
